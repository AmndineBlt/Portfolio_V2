<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon formulaire</title>

    <link rel="stylesheet" href="./style.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <div class="modal-container">

        <div class="overlay modal-trigger"></div>
       
        <div class="modal">
          <button class="close-modal modal-trigger">X</button>

          <section class="formulaire">
            <form action="">
                <h1>Contactez-moi</h1>
                <div class="separation"></div>
    
                <div class="corpsFormulaire">
                    <div class="gauche">
                        <div class="name-container groupe">
                            <label for="name">Nom Prénom</label>
                            <input type="text" autocomplete="off" id="name" placeholder="Dupont Amélie">
                            <span></span>
                            <i class="fas fa-user"></i>
                        </div>
                
                        <div class="email-container groupe">
                            <label for="email">Email</label>
                            <input type="text" autocomplete="off" id="email" placeholder="email@contact.fr">
                            <span>Email incorrect</span>
                            <i class="fas fa-envelope"></i>
                        </div>
                
                        <div class="tel-container groupe">
                            <label for="tel">Téléphone</label>
                            <input type="text" autocomplete="off" id="tel" pattern="^0[0-9]{9}" minlength="10" placeholder="0x xx xx xx xx">
                            <i class="fas fa-mobile"></i>
                            <span></span>
                        </div>
                    </div>
    
                    <div class="droite">
                        <div class="msg-container groupe">
                            <label>Message</label>
                            <textarea id="msg" placeholder="Votre message ici..."></textarea>
                            <span></span>
                        </div>
                    </div>
                </div>
    
                <div class="piedFormulaire">
                    <input type="submit" value="Envoyer">
                </div>
            </form>
        </section>
        </div>
  
      </div>
  
      <button class="modal-btn modal-trigger">Formulaire</button>

   




    <script src="./script.js"></script>
</body>

</html>
