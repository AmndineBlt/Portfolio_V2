<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Piano virtuel</title>
</head>
<body>

  <h3>Vous appuyez sur la touche : <span id="key"></span></h3>
  
  <div id="piano">

      <div class="whiteNote key">
        <p>C </br> touche s</p>
      </div>
      
      <div class="blackNote key">
        <p>Db (C#) </br> touche e</p> 
      </div>
      
      <div class="whiteNote key">
        <p>D </br> touche d</p> 
      </div>
      
      <div class="blackNote key">
        <p>Eb (D#) </br> touche r</p> 
      </div>
      
      <div class="whiteNote key">
        <p>E </br> touche f</p> 
      </div>
      
      <div class="whiteNote key">
        <p>F </br> touche h</p> 
      </div>
      
      <div class="blackNote key">
        <p>Gb (F#) </br> touche u</p> 
      </div>
      
      <div class="whiteNote key">
        <p>G </br> touche j</p> 
      </div>
      
      <div class="blackNote key">
        <p>Ab (G#) </br> touche i</p> 
      </div>
      
      <div class="whiteNote key">
        <p>A </br> touche k</p> 
      </div>
      
      <div class="blackNote key">
        <p>Bb (A#) </br> touche o</p> 
      </div>
      
      <div class="whiteNote key">
        <p>B </br> touche l</p> 
      </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
